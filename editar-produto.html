<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Editar produto</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=League+Gothic&family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Raleway:wght@100;200;300;400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/banner.css">
    <link rel="stylesheet" href="/css/produtos.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/adicionar-produto.css">
    <link rel="stylesheet" href="/css/editar-produto.css">
</head>
<body>
    <header class="header">
        <section class="header-logoSearch">
                <a href="./index.html" class="header-logo--link"><img src="https://trello.com/1/cards/620bf3f8bf76ff71199adca0/attachments/620bf3f9bf76ff71199adec3/download/Logo.png" alt="Logo da Alura Geek" class="header-logo--img"></a>
                <div class="header-searchBar--container">
                    <input type="text" class="header-searchBar" placeholder="O que deseja encontrar?">
                    <img src="/img/lupa png" alt="" class="header-searchBar-lupa">
                </div>
        </section>
        <a href="login.html" class="header-login">Login</a>
    </header>
    <main class="main-form">
        <h2 class="form-titulo">Editar produtos</h2>
        <form class="form" data-form>
            <div class="image-input-container">
                <div class="drag-area">
                    <img src="" alt="" class="drag-preview-adicionar" id="drag-preview">
                </div>
                <label class="escolher-img-label" for="escolher-img">Procure sua imagem</label>
                <input type="file" id="escolher-img" accept="img/*" name="" class="form-image" data-imagem >
            </div>
            <div class="form-div">
                <label for="form-nome" class="form-label">Nome do produto</label>
                <input type="text" id="form-nome" required data-nome>
            </div>
            <div class="form-div">
                <label for="form-preco" class="form-label">Preço do produto</label>
                <input type="text" id="form-preco" required data-preco>
            </div>
            <div class="form-div">
                <label for="form-descricao" class="form-label">Descrição</label>
                <input type="text" id="form-descricao" required data-descricao>
            </div>
            <select name="category" id="produto-row" data-type="category" class="form-select" required data-row>
                <option value selected disabled>Selecione uma categoria: </option>
                <option value="star-wars">Star Wars</option>
                <option value="consoles">Consoles</option>
                <option value="diversos">Diversos</option>
            </select>
            <input type="submit" value="Editar produto" class="botao form-button">
        </form>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <section class="footer-logo">
                <img src= "https://trello.com/1/cards/620bf3f8bf76ff71199adca0/attachments/620bf3f9bf76ff71199adec3/download/Logo.png" class="footer-logo--img">
            </section>
            <ul class="footer-escritas">
                <li class="footer-escritas--escrita">Quem somos nós</li>
                <li class="footer-escritas--escrita">Política de privacidade</p>
                <li class="footer-escritas--escrita">Programa fidelidade</li>
                <li class="footer-escritas--escrita">Nossas lojas</li>
                <li class="footer-escritas--escrita">Quero ser franqueado</p>
                <li class="footer-escritas--escrita">Anuncie aqui</p>
            </ul>
            <section class="footer-faleConosco">
                <p class="footer-faleConosco--titulo">Fale Conosco</p>
                <div class="footer-inputNome--container">
                    <label for="footer-nome--faleConosco" class="footer-nome--faleConosco">Nome</label>
                    <input id="footer-nome--faleConosco">
                </div>
                <textarea class="footer-mensagem--faleConosco" placeholder="Escreva sua mensagem"></textarea>
                <button class="footer-btn--faleConosco">Enviar mensagem</button>
            </section>
        </div>
    </footer>
    <div class="rodape-contato">
        <label>Desenvolvido por Sério Valério</label>
        <label>2022</label>
    </div>
    <script type="module" src="/Js/atualizaProduto-controller.js"></script>
</body>
</html>
